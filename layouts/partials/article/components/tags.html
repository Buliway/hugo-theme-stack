{{ if .Params.Tags }}
    <section class="article-tags">
        {{ range (.GetTerms "tags") }}
            {{ $tagID := printf "tags.%s" (.LinkTitle | urlize | lower) }}
            {{ $translation := i18n $tagID }}
            <a href="{{ .RelPermalink }}">{{ $translation }}</a>
        {{ end }}
    </section>
{{ end }}

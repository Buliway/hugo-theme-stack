baseurl: https://buliway.ru
languageCode: ru-RU
theme: hugo-theme-stack
paginate: 10
title: Buliway
copyright: Buliway

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: ru

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

languages:
    ru:
        languageName: Russian
        weight: 1
        timeZone: Europe/Moscow
        params:
            description: –ë–ª–æ–≥ –æ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–∏ # –≠—Ç–æ –æ–ø–∏—Å–∞–Ω–∏–µ —Å–∞–π—Ç–∞, –∞ –Ω–µ —è–∑—ã–∫–∞

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon:  # –≠—Ç–æ –∏–∫–æ–Ω–∫–∞ —Å–∞–π—Ç–∞. –°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞—ë–º `static/favicon.ico`, –ø–æ—Ç–æ–º –ø–∏—à–µ–º –≤ —ç—Ç–æ –ø–æ–ª–µ `/favicon.ico` (/ –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω)

    footer:
        since: 2024
        customText:

    sidebar:
        # emoji: üç•
        subtitle: –¢–µ–∫—Å—Ç –ø–æ–¥ —Å–∞–π—Ç–æ–º
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: false
        provider: remark42

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        beaudar:
            repo:
            issueTerm: pathname
            label:
            theme:        

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/component.html
        waline:
            serverURL:
            lang:
            pageview:
            emoji:
                - https://unpkg.com/@waline/emojis@1.0.1/weibo
            requiredMeta:
                - name
                - email
                - url
            locale:
                admin: Admin
                placeholder:

        twikoo:
            envId:
            region:
            path:
            lang:

        # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        giscus:
            repo:
            repoID:
            category:
            categoryID:
            mapping:
            lightTheme:
            darkTheme:
            reactionsEnabled: 1
            emitMetadata: 0

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:
    widgets:
        homepage:
            - type: search
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 20
            - type: archives
              params:
                  limit: 5
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: dark

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/Buliway/
          params:
              icon: brand-github

        - identifier: discord
          name: Discord
          url: https://discord.gg/MwKdpYujYh
          params:
              icon: brand-discord

        - identifier: telegram
          name: Telegram
          url: https://t.me/+q6STihSO6XQ4Mzhi
          params:
              icon: brand-telegram

        - identifier: email
          name: Email
          url: mailto:example@example.com
          params:
              icon: mail

        - identifier: boosty
          name: Boosty
          url: https://boosty.to/buliway
          params:
              icon: coin


related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4

enableGitInfo: true
